<html lang="en">
	<head>
    <meta charset="utf-8">
	<link href="metro/css/metro.css" rel="stylesheet">
	<link href="metro/css/metro-schemes.css" rel="stylesheet">
	<link href="metro/css/metro-icons.css" rel="stylesheet">
    <link href="css/index.css"  rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="metro/js/metro.js"></script>
    <script src="js/editbook.js"></script>
  	</head>

	<body>
		<div class="app-bar fixed-top red">
			<a href="" class="app-bar-element branding">
				<img src="image/log.png" style="height: 28px; display: inline-block; margin-right: 10px;"> 
				 Book Swap
			</a>
			<div class="app-bar-element">
				<div class="input-control text" data-role="input">
				    <input type="text">
				    <button class="button"><span class="mif-search"></span></button>
				</div>
			</div>
		    <div class="app-bar-element place-right">
		        <a class="dropdown-toggle fg-white">
		        	<img src="" style="height: 28px; display: inline-block; margin-right: 10px;"> Hi, User Name
		        </a>
		        <div class="app-bar-drop-container bg-white fg-dark place-right"
		             	data-role="dropdown" data-no-close="true">
		            <ul class="v-menu red">
					    <li id='button_my_account'><a href="#"><span class="mif-user icon"></span> My Account</a></li>
					    <li id='button_messages'><a href="#"><span class="mif-mail icon"></span> Messages</a></li>
					    <li id='button_my_posting'><a href="#"><span class="mif-books icon"></span> My Posting</a></li>
					    <li id='button_my_requests'><a href="#"><span class="mif-list icon"></span> My Requests</a></li>
					</ul>
		        </div>
		    </div>
		</div>
	  	<div id='page_content_container'>
	  		<div class='ContentContainer'>
	  			<div id='edit_book' class='align-center'>
	  				<h3>Edit Book</h3>
	  				<div>
	  					<img src='' width="256px" height="256px">
	  				</div>
	  				<div>
	 	 				<p>Book Title</p>
	  					<div>
	  						<div class="input-control text">
						    	<input type="text">
							</div>
						</div>
	  				</div>
	  				<div>
	  					<p>Book Edition</p>
	  					<div>
	  						<div class="input-control text">
						    	<input type="text">
							</div>
						</div>
	  				</div>
	  				<div>
	  					<p>Book Author</p>
	  					<div>
	  						<div class="input-control text">
						    	<input type="text">
							</div>
						</div>
	  				</div>
	  				<div>
	  					<label class="margin10 input-control checkbox">
	  						<span class="caption">Sell? </span>
					    	<input type="checkbox" checked>
					    	<span class="check"></span>
						</label>
						<div class="margin10 input-control modern text">
						    <input type="text">
						    <span class="label">Price You Want</span>
						    <span class="placeholder">Price</span>
						</div>
					</div>
					<div>
	  					<label class="margin10 input-control checkbox">
	  						<span class="caption">Rent? </span>
					    	<input type="checkbox" checked>
					    	<span class="check"></span>
						</label>
						<div class="margin10 input-control modern text">
						    <input type="text">
						    <span class="label">Price You Want</span>
						    <span class="placeholder">Price</span>
						</div>
					</div>
					<div>
	  					<label class="margin10 input-control checkbox">
	  						<span class="caption">Swap? </span>
					    	<input type="checkbox" checked>
					    	<span class="check"></span>
						</label>
					</div>
					<div>
						<button class="button large-button">Upload</button>
					</div>
	  			</div>
	  		</div>
	  	</div>
