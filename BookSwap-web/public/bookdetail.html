<html lang="en">
	<head>
    <meta charset="utf-8">
	<link href="metro/css/metro.css" rel="stylesheet">
	<link href="metro/css/metro-schemes.css" rel="stylesheet">
	<link href="metro/css/metro-icons.css" rel="stylesheet">
    <link href="css/index.css"  rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="metro/js/metro.js"></script>
    <script src='js/adapter.js'></script>
    <script src="js/bookdetail.js"></script>
  	</head>

	<body>
		<div class="app-bar fixed-top red">
			<a href="" class="app-bar-element branding">
				<img src="image/log.png" style="height: 28px; display: inline-block; margin-right: 10px;"> 
				 Book Swap
			</a>
			<div class="app-bar-element">
				<div class="input-control text" data-role="input">
				    <input type="text">
				    <button class="button"><span class="mif-search"></span></button>
				</div>
			</div>
		    <div class="app-bar-element place-right">
		        <a class="dropdown-toggle fg-white">
		        	<span class="mif-user"></span> User
		        </a>
		        <div class="app-bar-drop-container bg-white fg-dark place-right"
		                data-role="dropdown" data-no-close="true">
		            <div class="padding20">
		                    <h4 class="text-light">Login to service...</h4>
		                    <div class="input-control text">
		                        <span class="mif-user prepend-icon"></span>
		                        <input type="text">
		                    </div>
		                    <div class="input-control text">
		                        <span class="mif-lock prepend-icon"></span>
		                        <input type="password">
		                    </div>
		                    <label class="input-control checkbox small-check">
		                        <input type="checkbox">
		                        <span class="check"></span>
		                        <span class="caption">Remember me</span>
		                    </label>
		                    <div>
		                        <button id='button_signin' class="button">Sign In</button>
		                        <button id='button_signup' class="button">Sign Up</button>
		                    </div>
		            </div>
		        </div>
		    </div>
		</div>
	  	<div id='page_content_container'>
	  		<div class='ContentContainer'>
	  			<div id='book_detail' class='align-center'>
					<div class='margin20 InlineBlockElement'>
						<img src="" height="196" width="196">
					</div>
					<div class='InlineBlockElement'>
		  				<div>
		  					<h4 id='title'>Book Title</h4>
		  				</div>
		  				<div>
		  					<p id='edition'>Book Edition<p>
		  				</div>
		  				<div>
		  					<p class='InlineBlockElement'>by </p>
		  					<p id='author' class='InlineBlockElement'>Book Author<p>
		  				</div>
	  				</div>
	  				<div></div>
	  				<div>
	  					<div class='InlineBlockElement'>
	  						<img src='' height="144" width="144">
	  					</div>
	  					<div class='InlineBlockElement'>
	  						<div>
	  							<p id='owner'> Owner Name</p>
	  						</div>
	  						<div>
	  							<p id='email'> Owner Email</p>
	  						</div>
	  					</div>
		  			</div>
		  			<div class='margin30'>
		  				<button id='button_buy' class="button text-shadow">Buy</button>
		  				<button id='button_rent' class="button text-shadow">Rent</button>
		  				<button id='button_swap' class="button text-shadow">Swap</button>
		  			</div>
				</div>
	  		</div>
	  	</div>
	</body>
</html>
